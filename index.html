<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <style>
        /* ---------- ESTILO GERAL ---------- */
        body {
            text-align: center;
            margin: 0;
            padding: 0;
            font-size: 20px;
            color: white;
            font-family: "Roboto", sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            color: navy;
            margin-top: 20px;
        }

        /* ---------- CONTAINER DA CALCULADORA ---------- */
        .calculadora {
            background-color: navy;
            width: 500px;
            max-width: 90%;
            /* üü¢ Torna o container responsivo */
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            /* üü¢ Arredonda bordas para est√©tica */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .operacoes {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* üü¢ 2 colunas iguais */
            gap: 10px;
            /* Espa√ßo entre os itens */
            justify-items: center;
            /* Centraliza os itens nas c√©lulas */
            margin-bottom: 10px;
        }


        /* ---------- INPUTS DE TEXTO ---------- */
        input[type=text] {
            width: 90%;
            /* üü¢ Responsivo */
            max-width: 400px;
            height: 50px;
            font-size: 20px;
            border-radius: 5px;
            border: none;
            padding: 5px 10px;
            margin-bottom: 10px;
        }

        /* ---------- RADIO BUTTONS ---------- */
        input[type="radio"] {
            transform: scale(1.5);
            /* Aumenta tamanho */
            margin-right: 5px;
            cursor: pointer;
        }

        label {
            margin-right: 15px;
            cursor: pointer;
        }

        /* ---------- BOT√ÉO ---------- */
        button {
            width: 90%;
            /* üü¢ Responsivo */
            max-width: 400px;
            height: 50px;
            padding: 10px;
            font-size: 20px;
            border: none;
            background-color: #00bfff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #009acd;
        }

        /* ---------- RESULTADO ---------- */
        #resultado {
            margin-top: 15px;
            font-size: 22px;
            color: #00ffea;
        }

        /* ---------- MEDIA QUERY PARA CELULARES E TABLETS ---------- */
        @media (max-width: 600px) {
            body {
                font-size: 18px;
                /* üîµ Texto um pouco menor em telas pequenas */
            }

            .calculadora {
                padding: 15px;
            }

            input[type="text"],
            button {
                height: 45px;
                font-size: 18px;
            }

            input[type="radio"] {
                transform: scale(1.3);
                /* üîµ Reduz levemente o radio para telas pequenas */
            }
        }
    </style>
</head>

<body>
    <main>
        <h1>Calculadora Simples</h1>

        <div class="calculadora">
            <input type="text" name="valor1" id="value1" placeholder="Digite o primeiro n√∫mero">

            <br><br>

            <div class="operacoes">
                <div>
                    <input type="radio" name="operacao" id="mais" value="soma">
                    <label for="mais">Adi√ß√£o</label>
                </div>

                <div>
                    <input type="radio" name="operacao" id="menos" value="subtracao">
                    <label for="menos">Subtra√ß√£o</label>
                </div>

                <div>
                    <input type="radio" name="operacao" id="vezes" value="multiplicacao">
                    <label for="vezes">Multiplica√ß√£o</label>
                </div>

                <div>
                    <input type="radio" name="operacao" id="dividir" value="divisao">
                    <label for="dividir">Divis√£o</label>
                </div>
            </div>


            <br><br>

            <input type="text" name="valor2" id="value2" placeholder="Digite o segundo n√∫mero">

            <br><br>

            <button id="calculate" onclick="calcular()">Calcular</button>

            <p id="resultado"></p>
        </div>
    </main>

    <script>
        function calcular() {
            const value1 = parseFloat(document.getElementById("value1").value);
            const value2 = parseFloat(document.getElementById("value2").value);
            const operacao = document.querySelector('input[name="operacao"]:checked');

            if (isNaN(value1) || isNaN(value2)) {
                alert('Por favor, insira dois n√∫meros v√°lidos.');
                return;
            }

            if (!operacao) {
                alert('Por favor, selecione uma opera√ß√£o.');
                return;
            }

            let resultado;

            switch (operacao.value) {
                case 'soma':
                    resultado = value1 + value2;
                    break;
                case 'subtracao':
                    resultado = value1 - value2;
                    break;
                case 'multiplicacao':
                    resultado = value1 * value2;
                    break;
                case 'divisao':
                    if (value2 === 0) {
                        alert('Divis√£o por zero n√£o √© permitida.');
                        return;
                    }
                    resultado = value1 / value2;
                    break;
                default:
                    alert('Opera√ß√£o inv√°lida');
                    return;
            }

            document.getElementById('resultado').innerText = `Resultado: ${resultado}`;
        }
    </script>
</body>

</html>
